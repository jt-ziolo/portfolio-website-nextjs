name: Deploy Next.js App with SST

on:
  push:
    branches:
      - production  # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
      
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
  
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::851725344150:role/SSTGitHubActionsDeployment
        aws-region: us-east-1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.node-version'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8  # Adjust this to your preferred pnpm version

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Deploy to production
      run: pnpm deploy-prod
